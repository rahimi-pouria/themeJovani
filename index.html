<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Fonts.css">
    <link rel="stylesheet" href="./css/Main.css">
    <link rel="stylesheet" href="./css/Reusable.css">
    <link rel="stylesheet" href="./css/Size.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/Responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Jovani</title>
</head>
<body>
    <div class="d-flex flex-column jovani container-fluid-jovani">
        <!-- header -->
        <header class="header">
          <!-- menu -->
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand logo-desktop" href="#">
                <img src="./img/logo.png" class="img-fluid" alt="">
              </a>
              <div class="d-flex mobile-header">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="logo" href="#">
                  <img src="./img/logo.png" class="img-fluid" alt="">
                </a>
                <a href="#" class="search d-flex justify-content-center">
                  <img src="./img/search-normal.png" alt="">
                </a>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Collection</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Collection By</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Retail Inventory</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Become A Jovani Retailer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">help</a>
                  </li>
                </ul>
                <!-- icons -->
                <div class="d-flex g24 justify-content-center">
                  <a href="#">
                    <img src="./img/search-normal.png" alt="">
                  </a>
                  <a href="#">
                    <img src="./img/heart.png" alt="">
                  </a>
                  <a href="#">
                    <img src="./img/microphone-2.png" alt="">
                  </a>
                </div>
              </div>
            </div>
          </nav>
          <!-- end menu -->
        </header>
        <!-- end header -->
        <!-- slider -->
          <section class="slider d-flex w-100">
            <div class="col-md-8 col-sm-12 text-slider d-flex flex-column g16 justify-content-center">
              <h2 class="f48-700 heading-slider">
                New Collection of Designer Dresses
              </h2>
              <div class="d-flex flex-column">
                <a href="#" class="link-slider-btn">
                  Collection
                </a>
                <div class="d-flex w-100 show-photo-slider">
                  <img src="./img/photoSlider-1.png" class="img-fluid" alt="">
                  <img src="./img/photoSlider-2.png" class="img-fluid" alt="">
                  <img src="./img/photoSlider-3.png" class="img-fluid" alt="">
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 photo-slider">
              <!-- photo slider -->
              <div class="photo-jovani w-100">
                <img src="./img/photoSlider.png" class="img-fluid" alt="">
              </div>
              <a href="" class="show-movie"></a>
            </div>
          </section>
        <!-- end slider -->
        <!-- end container -->
    </div>


    <!-- scripts -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
